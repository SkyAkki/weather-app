<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <form>
        <label for="citysearch">Search a city name: </label>
        <input id="citysearch" name="citysearch" type="search" required autofocus>
        <button class="submit" type="submit">Submit</button>
    </form>
    <main class="searchResult">
        <ul>
            <li class="city">City : </li>
            <li class="country">Country : </li>
            <li class="date">Date : </li>
            <li class="temp">Temperature : </li>
        </ul>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </main>
    <div class="imageSlider">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill=white class="svgArrow" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
        </svg>

        <div class="imageSliderSub">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill=white class="svgArrow" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
        </svg>

        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill=white class="bi bi-dot" viewBox="0 0 16 16">
                <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill=white class="bi bi-dot" viewBox="0 0 16 16">
                <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
            </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill=white class="bi bi-dot" viewBox="0 0 16 16">
                <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
            </svg>
        </div>
    </div>
</body>
</html>
